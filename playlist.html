<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist to learn English</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>My Playlist to learn English! <i class="fa-solid fa-headphones"></i></h1>
  </header>

  <main>
    <section>
      <ul id="playlist"></ul>

      <div class="volume-controls" aria-label="Controles de volume">
        <button id="volumeDown" type="button" title="Diminuir volume">
          <i class="fa-solid fa-volume-low" aria-hidden="true"></i>
        </button>

        <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume">

        <button id="volumeUp" type="button" title="Aumentar volume">
          <i class="fa-solid fa-volume-high" aria-hidden="true"></i>
        </button>

        <span id="volumeValue" aria-hidden="true">100%</span>
      </div>

      <audio id="audioPlayer" controls></audio>

      <nav class="controls">
        <button id="prevBtn">Previous<i class="fa-solid fa-backward"></i></button>
        <button id="nextBtn">Next <i class="fa-solid fa-forward"></i></button>
      </nav>

      <aside id="calculateTotalPlaylistDuration">
        Sua playlist tem esse total de minutos!
        <i class="fa-solid fa-clock" aria-hidden="true" title="relÃ³gio"></i>
      </aside>
    </section>

    <section class="txt">
      <h2>Text to read while listening</h2>
      <ul id="textlist"></ul>
    </section>
  </main>

  <script src="js/script.js"></script>   
</body>
</html>
